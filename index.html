<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rock-Paper-Scissors</h1>

    <section class="choices">
        <button onclick="gamePlay('rock')">✊</button>
        <button onclick="gamePlay('paper')">✋</button>
        <button onclick="gamePlay('scissors')">✌️</button>
    </section>

    <section id="playerDisplay">Player: No choice yet</section>
    <section id="computerDisplay">Computer: No choice yet</section>
    <section id="resultDisplay"></section>
    
    <section class="scoreDisplay">Player Score: 
        <span id="playerScore">0</span>
    </section>

    <section class="scoreDisplay">Computer Score: 
        <span id="computerScore">0</span>
    </section>

    <button id="reset-btn">Reset Game</button>

    <script src="script.js"></script>
</body>
</html>
